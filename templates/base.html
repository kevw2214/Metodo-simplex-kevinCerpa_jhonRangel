<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Método Simplex - Solver{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .tableau-table {
            font-size: 0.85rem;
        }
        
        .tableau-table th,
        .tableau-table td {
            text-align: center;
            vertical-align: middle;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
        }
        
        .pivot-cell {
            background-color: #fff3cd !important;
            font-weight: bold;
        }
        
        .basic-var {
            background-color: #d1ecf1;
        }
        
        .zj-row {
            background-color: #e2e3e5 !important;
            font-weight: bold;
        }
        
        .cj-zj-row {
            background-color: #fff3cd !important;
            font-weight: bold;
        }
        
        .step-card {
            border-left: 4px solid #007bff;
        }
        
        .math-expression {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #e9ecef;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .result-section {
            display: none;
        }
        
        .error-alert {
            display: none;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .hero-section {
            padding: 4rem 0;
            color: white;
        }
        
        .feature-icon {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
        }
        
        .accordion-button:not(.collapsed) {
            background-color: #e7f3ff;
            color: #0056b3;
        }
        
        .table-responsive {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .iteration-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        
        .variable-value {
            font-weight: bold;
            color: #28a745;
        }
        
        .optimal-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-calculator me-2"></i>
                Método Simplex Solver
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#como-usar">Cómo usar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ejemplos">Ejemplos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; Método Simplex Solver Corregido. Implementación mejorada del algoritmo Simplex con dualidad.</p>
            <p class="mb-0">
                <i class="fas fa-code"></i> 
                Una herramienta para resolver problemas de programación lineal
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
